<div class="row mt-4">
    <div class="col text-center">
                <h3>Add Products</h3>
                <hr>
    </div>
</div>
<div class="row mt-2">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="productsForm"> <!--  -->
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="input" formControlName="name" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Quantity</label>
                        <div class="col-sm-10">
                            <input type="input" formControlName="quantity" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="input" formControlName="description" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Image</label>
                        <div class="col-sm-10">
                            <input type="input" formControlName="image" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Stars</label>
                        <div class="col-sm-10">
                            <input type="input" formControlName="stars" class="form-control">
                        </div>
                    </div>
                    <button type="button" (click)="submitForm()" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
